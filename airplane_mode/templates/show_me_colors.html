<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Me Colors</title>
    <style>
        .color-box {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Show Me Colors</h1>
    {% set color = frappe.form_dict.color %}
    <div class="color-box" style="background-color: {{ color if color else 'black' }};">
        <p>{{ color if color else 'No color specified' }}</p>
    </div>
</body>
</html>
